<head>

  <script>

      var sensorData = data;
      console.log(sensorData);
      var counter = 0;
      while(!sensorData) {
          document.getElementById('sensors').innerHTML = sensorData[counter].dd.light;
          console.log(counter);
          counter++;
      }

    });
  </script>
</head>

{{>innovation}}
